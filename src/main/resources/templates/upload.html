<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Upload CSV</title>
</head>
<body>

<div class="alert alert-primary" role="alert" th:if="${message}">
  <span th:text="${message}"/>
</div>

<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">

  <form method="POST" enctype="multipart/form-data" action="/upload" class="col-lg-6">
    <div class="input-group mb-3">
      <input id="file" name="file" type="file" accept="text/csv" required class="form-control">
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
